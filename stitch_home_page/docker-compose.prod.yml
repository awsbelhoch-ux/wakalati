version: '3.8'

services:
  app:
    build:
      context: ./wakalti-app
      dockerfile: Dockerfile
    container_name: wakalti_app_prod
    restart: always
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: https://wakalti.app
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/wakalti_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wakalti_network
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:18-alpine
    container_name: wakalti_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: wakalti_db
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wakalti_network

  redis:
    image: redis:7-alpine
    container_name: wakalti_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wakalti_network

  ws-server:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    container_name: wakalti_ws_server_prod
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - wakalti_network

  nginx:
    image: nginx:alpine
    container_name: wakalti_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - wakalti_network

  # Optional: Monitoring service
  prometheus:
    image: prom/prometheus:latest
    container_name: wakalti_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - wakalti_network

  # Optional: Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: wakalti_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - wakalti_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  wakalti_network:
    driver: bridge
